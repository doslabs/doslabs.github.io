<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOSLabs</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: Consolas, monospace;
}

/* Dil butonu */
.lang-btn {
  position: fixed;
  top: 20px;
  right: 30px;
  border: 1px solid #00ffcc;
  padding: 6px 14px;
  text-decoration: none;
  color: #00ffcc;
  transition: 0.3s;
}

.lang-btn:hover {
  background: #00ffcc;
  color: black;
}

/* Scanline */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,0,0.05),
    rgba(0,255,0,0.05) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  opacity: 0.15;
}

header {
  padding: 60px 20px;
  text-align: center;
}

header h1 {
  font-size: 60px;
  color: #00ffcc;
  text-shadow: 0 0 20px #00ffcc;
}

.section {
  padding: 80px 20px;
  max-width: 1100px;
  margin: auto;
  text-align: center;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
}

.card {
  background: #0a0a0a;
  width: 300px;
  border: 1px solid #00ffcc33;
  border-radius: 10px;
  overflow: hidden;
  transition: 0.3s;
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff00ff66;
}

footer {
  text-align: center;
  padding: 40px;
  opacity: 0.5;
}
</style>
</head>

<body>

<a href="en.html" class="lang-btn">English</a>

<header>
  <h1>DOSLabs</h1>
  <p>> Sistem Deneyleri Başlatılıyor...</p>
</header>

<div class="section">
  <h2>Hakkımda</h2>
  <p>Retro donanım testleri ve sistem deneyleri üzerine bağımsız laboratuvar.</p>
</div>

<div class="section">
  <h2>Aktif Projeler</h2>

  <div class="card-container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1518770660439-4636190af475">
      <div class="card-content">
        <h3>Windows Testleri</h3>
        <p>Donanım sınır performans analizleri.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1587202372775-9894b4b6d5f2">
      <div class="card-content">
        <h3>Retro Donanım</h3>
        <p>Eski sistemlerin yeniden yapılandırılması.</p>
      </div>
    </div>
  </div>
</div>

<footer>
© 2026 DOSLabs
</footer>

</body>
</html>
