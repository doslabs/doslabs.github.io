<body>

<div class="box">
    <h1>ðŸš§ Sunucu BakÄ±mda</h1>

    <div class="time-range">
        (Ortalama) BakÄ±m BitiÅŸ SÃ¼resi: <strong>16:11 - 18:30</strong>
    </div>

    <div id="countdown" class="countdown"></div>

<script>
    // BitiÅŸ saatini ayarla (BUGÃœN iÃ§in)
    const endTime = new Date();
    endTime.setHours(18, 00, 0); // 18:30:00

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "âœ… BakÄ±m tamamlandÄ±!";
            return;
        }

        const hours = Math.floor((distance / (1000 * 60 * 60)));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML =
            hours + "s " + minutes + "dk " + seconds + "sn";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
